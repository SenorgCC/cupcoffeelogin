<!DOCTYPE html>
<html lang="de" ng-app="Cupcoffeelogin">
<head>
    <meta charset="UTF-8">
    <title>Cupcoffe Login</title>
    <script src="sources/angular.min.js"></script>
    <link rel="stylesheet" href="loginstyle.css">
    <script language="javascript" type="text/javascript" src="logincontrol.js"></script>
</head>
<body>
<div ng-controller="logincontroller">
    <span>CupCoffee Login</span></br>
    </br>
    <span>Nutzername</span> </br>
    <input type="text" ng-model="username"> </br>
    <span>Passwort</span></br>
    <input type="password" ng-model="userpassword"></br></br>

    <button type="button" ng-click="submit()">Login</button>
    <button type="button" ng-click="register()">register</button>
</div>


</body>
</html>
